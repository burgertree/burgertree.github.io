name: Update Deals Data
on:
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Monday
  workflow_dispatch:     # Allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch CSV from Google Sheets
        run: |
          mkdir -p data
          curl -L "https://docs.google.com/spreadsheets/d/e/2PACX-1vRRZSbsCeZtldwD_WceGfrw4Bi6wSOfnWXP3udDDvnBBB4LNVRXDBM-lLRSvzRGCV5NaC3ndaG_tedT/pub?gid=1149713552&single=true&output=csv" > data/data.csv

      - name: Convert CSV to JSON (optional but useful)
        run: |
          npm install -g csvtojson
          csvtojson data/data.csv > data/data.json

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/
          if ! git diff --staged --quiet; then
            git commit -m "Update deals data"
            # Use PAT to push
            git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/burgertree/burgertree.github.io.git
            git push
          else
            echo "No changes detected. Skipping commit."
          fi
