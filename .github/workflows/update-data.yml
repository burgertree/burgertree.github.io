name: Update Deals Data

on:
  schedule:
    - cron: '0 14 * * 2,3,4'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # üîë MUST be false for PAT-based push

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch CSV and convert to JSON
        run: |
          mkdir -p data
          curl -L "https://docs.google.com/spreadsheets/d/e/2PACX-1vRRZSbsCeZtldwD_WceGfrw4Bi6wSOfnWXP3udDDvnBBB4LNVRXDBM-lLRSvzRGCV5NaC3ndaG_tedT/pub?gid=410372926&single=true&output=csv" > data/data.csv
          npm install -g csvtojson
          csvtojson data/data.csv > data/data.json

      - name: Commit and push if changed
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          # Safety check
          if [ -z "$GH_PAT" ]; then
            echo "‚ùå GH_PAT secret is missing!"
            exit 1
          fi

          # Configure Git
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Reconfigure remote with PAT
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/burgertree/burgertree.github.io.git

          # Stage and commit
          git add data/data.csv data/data.json
          if ! git diff --staged --quiet; then
            git commit -m "Update deals data"
            git push
            echo "‚úÖ Push successful."
          else
            echo "‚ÑπÔ∏è No changes to commit."
          fi
